version: "2"

services:
  app:
    image: zknt/pixelfed
    restart: unless-stopped
    env_file:
      - ./env
    volumes:
      - "app-storage:/var/www/storage"
      - "./env:/var/www/.env"
    ports:
      - "8080:80"
    depends_on:
      - db
      - redis

  worker:
    image: zknt/pixelfed
    restart: unless-stopped
    env_file:
      - ./env
    volumes:
      - "app-storage:/var/www/storage"
      - "./env:/var/www/.env"
    entrypoint: /worker-entrypoint.sh
    depends_on:
      - db
      - redis
      - app
    healthcheck:
      test: php artisan horizon:status | grep running
      interval: 60s
      timeout: 5s
      retries: 1

  db:
    image: zknt/mariadb
    restart: unless-stopped
    env_file:
      - ./env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - "db-data:/var/lib/mysql"

  redis:
    image: zknt/redis
    restart: unless-stopped
    volumes:
      - "redis-data:/data"

volumes:
  db-data:
  redis-data:
  app-storage:
